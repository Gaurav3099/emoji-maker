<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=1024"> -->
    <link rel="stylesheet" href="./em.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>
    <title>Emoji Maker</title>
</head>
<body>
    <div id="main-container">
        <h1 id="heading">EMOJI MAKER</h1>
        <div id="card-wrapper">
        <div id="colour" class="left-card">
            <h2>Select Colour</h2>
            <img src="./assets/skin/yellow.png" id="yellow" style="width:20%">
            <img src="./assets/skin/green.png" id="green" style="width:20%">
            <img src="./assets/skin/red.png" id="red" style="width:20%">
            <!-- <i class="fas fa-chevron-right next-step show-eyes-card"></i> -->
        </div>

        <div id="eyes" class="left-card">
            <h2>Select Eyes</h2>
            <div>
            <img src="./assets/eyes/closed.png" id="closed" style="width:20%">
            <img src="./assets/eyes/laughing.png" id="laughing" style="width:20%">
            <img src="./assets/eyes/long.png" id="long" style="width:20%">
            </div>
            <div>
            <img src="./assets/eyes/normal.png" id="normal" style="width:20%">          
            <img src="./assets/eyes/rolling.png" id="rolling" style="width:20%">
            <img src="./assets/eyes/winking.png" id="winking" style="width:20%">
            </div>
            <!-- <i class="fas fa-chevron-right next-step show-eyes-card"></i> -->
        </div>

        <div id="mouth" class="left-card">
            <h2>Select Mouth</h2>
            <div>
            <img src="./assets/mouth/open.png" id="open" style="width:20%">
            <img src="./assets/mouth/sad.png" id="sad" style="width:20%">
            <img src="./assets/mouth/smiling.png" id="smiling" style="width:20%">
            </div>
            <div>
            <img src="./assets/mouth/straight.png" id="straight" style="width:20%">          
            <img src="./assets/mouth/teeth.png" id="teeth" style="width:20%">
            </div>
            <!-- <i class="fas fa-chevron-right next-step show-eyes-card"></i> -->
        </div>
        <div class="right-card">
            <div id="emoji">
                <img src="" id="skin">
                <img src="" id="eye">
                <img src="" id="mouths">
            </div>
        </div>
    </div>  
    </div>
    
</body>
<script src="./em.js"></script>
</html>
